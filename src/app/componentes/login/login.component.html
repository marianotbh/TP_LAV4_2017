<div class="container">
  <form action="return true;">
    <div class="img-wrap">
      <img src="./assets/imagenes/login.png" alt="Avatar" class="avatar" max-width="104">
    </div>

    <div class="form-group">
      <label><b>Usuario</b></label>
      <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="usuario" name="uname" required>
    </div>

    <div class="form-group">
      <label><b>Clave</b></label>
      <input type="password" class="form-control" placeholder="Clave" [(ngModel)]="clave" name="psw" required>
    </div>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Recordar mis datos
      </label>
    </div>

    <button *ngIf="logeando" (click)="MoverBarraDeProgreso()" type="submit" class="btn btn-default d-inline-block">Ingresar</button>

    <div *ngIf="!logeando" class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar"
        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho">
        {{progresoMensaje}} - {{progreso}}%
      </div>
    </div>

    <div class="forgot-pw">
      <a href="#">¿Olvidaste tu clave?</a>
    </div>

    <hr>

    <div class="center no-account">
      <span>¿No tenés una cuenta? <a routerLink="/Registro">¡Registrate!</a></span>
    </div>
  </form>
</div>
