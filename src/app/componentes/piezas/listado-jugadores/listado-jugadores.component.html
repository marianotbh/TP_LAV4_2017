<div class="mx-auto my-5 text-center">
  <h2>Listado de jugadores</h2>
  <p>Estos son todos los jugadores registrados:</p>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Permisos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.name}}</td>
        <td>{{usuario.mail}}</td>
        <td>{{usuario.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
