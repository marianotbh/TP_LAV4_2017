<div class="container my-5">
  <div id="demo" class="carousel slide rounded" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
      <li data-target="#demo" data-slide-to="3"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../../assets/imagenes/juegos/aritmetica.jpg" width="1100" height="500" alt="Aritmetica">
        <div class="carousel-caption">
          <h3>Velocidad y agilidad aritmética</h3>
          <p>Juego de agilidad mental</p>
          <button class="btn sdj rounded-0 col-6" (click)="Juego('Agilidad')">Jugar</button>
          <div class="share-btns d-block my-2 mx-auto text-center">
            <button class="btn sdj rounded-circle"><i class="fa fa-facebook"></i></button>
            <button class="btn sdj rounded-circle"><i class="fa fa-twitter"></i></button>
            <button class="btn sdj rounded-circle"><i class="fa fa-linkedin"></i></button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/imagenes/juegos/adivina.png" alt="Adivina" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Adiviná el número secreto</h3>
          <p>Juego de estrategia</p>
          <button class="btn sdj rounded-0 col-6" (click)="Juego('Adivina')">Jugar</button>
          <div class="share-btns d-block my-2 mx-auto text-center">
            <button class="btn sdj rounded-circle"><i class="fa fa-facebook"></i></button>
            <button class="btn sdj rounded-circle"><i class="fa fa-twitter"></i></button>
            <button class="btn sdj rounded-circle"><i class="fa fa-linkedin"></i></button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/imagenes/juegos/ppt.jpg" alt="PPT" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Piedra, Papel o Tijera</h3>
          <p>Juego contra la máquina</p>
          <button class="btn sdj rounded-0 col-6" (click)="Juego('PPT')">Jugar</button>
          <div class="share-btns d-block my-2 mx-auto text-center">
            <button class="btn sdj rounded-circle"><i class="fa fa-facebook"></i></button>
            <button class="btn sdj rounded-circle"><i class="fa fa-twitter"></i></button>
            <button class="btn sdj rounded-circle"><i class="fa fa-linkedin"></i></button>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/imagenes/juegos/anagrama.png" alt="Anagrama" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Anagrama</h3>
          <p>Poné a prueba tu conocimiento</p>
          <button class="btn sdj rounded-0 col-6" (click)="Juego('Anagrama')">Jugar</button>
          <div class="share-btns d-block my-2 mx-auto text-center">
            <button class="btn sdj rounded-circle"><i class="fa fa-facebook"></i></button>
            <button class="btn sdj rounded-circle"><i class="fa fa-twitter"></i></button>
            <button class="btn sdj rounded-circle"><i class="fa fa-linkedin"></i></button>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
